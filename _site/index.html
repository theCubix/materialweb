<!DOCTYPE HTML>
<html>
    <head>
        <title>Material Design</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/material.min.css">
        <link rel="stylesheet" href="/css/custom.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        
        <main>
            <h1>Material Design</h1>
<div><p>This is a material design site, built with mdl and jekyll powered by siteleaf and github.</p>
</div>

<div class="mdl-grid">

    
        
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title" style="background: url('/uploads/shoreline_thumb.jpg') center / cover;">
            <h2 class="mdl-card__title-text">Post nr. 1</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Mauris sagittis pellentesque lacus eleifend lacinia...
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Get Started
            </a>
        </div>
        <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
            </button>
        </div>
    </div>
    
    

</div>
        </main>
        
        <script type="text/javascript" src="/js/material.min.js"></script>
        
        
    </body>
</html>
